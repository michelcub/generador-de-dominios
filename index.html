<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Domain</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <section class="container-fluid min-vh-100 bg-primary">
      <div class="row text-center">
        <h1 class="col-12 display-2 mt-5 animate__animated animate__shakeX">
          Generator Domain&#128561;
        </h1>

        <div class="col-12 mt-5 d-flex justify-content-center gap-4">
          <!--input para dominio personalizado-->
          <input
            type="text"
            class="form-control w-25"
            placeholder="personalizado"
            id="inputName"
          />

          <select class="form-select selectOption" id="select" name="select">
            <option value="auto">auto</option>
            <option value=".com">.com</option>
            <option value=".es">.es</option>
            <option value=".org">.org</option>
            <option value=".net">.net</option>
          </select>

          <button class="btn btn-light" id="btn">Gernerate</button>
          <button class="btn btn-danger" id="btnReset">Reset</button>
        </div>
        <div class="col-12 d-flex justify-content-center h-25 mt-5">
          <ul class="list-group bg-light w-25" id="list"></ul>
        </div>
      </div>
    </section>
  </body>
</html>
